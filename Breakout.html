<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">


        <style>

            { padding: 0; margin: 0; }
            canvas {background: #eee; display: block; margin: 0 auto;}

        </style>


    </head>



    <body>

        <!-- canvass generates the gray box that contains the game. -->
        <canvas id = "myCanvas" width = "960" height = "640"> </canvas>

        <script>

            var canvas = document.getElementById("myCanvas");


            <!-- paint will be used for creating dynamic objects in the canvass. -->
            var paint = canvas.getContext("2d");


            <!-- below vars declare the initial starting point of the ball -->
            var x = canvas.width/2;
            var y = canvas.height-60;

            <!-- below vars declare the speed the ball moves at-->
            var dx = 2;
            var dy = -2;

            //used for ball size and as a checker for collisions against walls
            var ballRadius = 10;


            //below vars are used for human-control of ball
            var paddleHeight= 10;
            var paddleWidth = 75;
            var paddleX = (canvas.width - paddleWidth)/2;

            var rightPressed = false;
            var leftPressed = false;


            function draw() {

                paint.beginPath();
                paint.arc(x, y, ballRadius, 0, Math.PI*2);
                paint.fillStyle = "#0095DD";
                paint.fill();
                paint.closePath();

            }


            function paddle() {

                paint.beginPath();
                paint.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                paint.fillStyle = "#0095DD";
                paint.fill();
                paint.closePath();

            }


            function move() {
                //clear rect eliminates the circle from the previous frame.
                paint.clearRect(0, 0, canvas.width, canvas.height);

                draw();
                paddle();


                <!-- Checks for collisions, if ball collides with wall, inverses ball's direction. -->

                //check if ball hits the top or bottom
                if( y + dy < ballRadius ||  y + dy > canvas.height - ballRadius) {
                    dy = -dy;

                }

                //check if ball hits the left or right
                if( x + dx < ballRadius ||  x + dx >  canvas.width - ballRadius) {
                    dx = -dx;

                }

                if(rightPressed && paddleX < canvas.width-paddleWidth) {
                    paddleX += 7;
                }
                else if(leftPressed && paddleX > 0) {
                    paddleX -= 7;
                }


                //moves position of ball by the speed.
                x+= dx;
                y += dy;


            }


            //below event listeners look for key pressed
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);

            function keyDownHandler(e) {
                if(e.keyCode == 39) {
                    rightPressed = true;
                }
                else if(e.keyCode == 37) {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if(e.keyCode == 39) {
                    rightPressed = false;
                }
                else if(e.keyCode == 37) {
                    leftPressed = false;
                }
            }


            setInterval(move, 10);


        </script>

    </body>


</html>
